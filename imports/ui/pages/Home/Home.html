<template name="Home">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      {{#autoForm collection="Artists" id="insertArtistForm" type="insert"}}
        <div class="col-md-4">
          <div class="thumbnail">
            <img class="image" src="" alt="No Image">
          </div>
        </div>
        <div class="col-md-8">
          {{> afQuickField name="name"}}
          {{> afQuickField name="dob"}}
          {{> afQuickField name="imageId" class="hidden"}}
          <button class="btn btn-primary">Submit</button>
        </div>
      {{/autoForm}}
    </div>
  </div>

  <div class="row">
  {{#each albums}}
    <div class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{ photo.url }}" alt="No Image">
        <div class="caption">
          <h3>{{ name }}</h3>
          <p>{{ description }}</p>
          <p>
            <span><a href="/artist/{{ artist._id }}">{{ artist.name }}</a></span>
            <span class="pull-right">
              <span><i class="fa fa-thumbs-up"></i></span>
              <span><i class="fa fa-thumbs-down"></i></span>
            </span>
          </p>
          <p>Likes: {{ likes }}</p>
          <p>Dislikes: {{ dislikes }} </p>
        </div>
      </div>
    </div>
  {{/each}}
  </div>

</template>
